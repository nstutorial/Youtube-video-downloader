<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .logo {
            font-size: 48px;
            color: #ff0000;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .download-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fab fa-youtube"></i>
        </div>
        <h1>YouTube Downloader</h1>
        <form action="/download" method="get">
            <label for="videoURL">Enter YouTube Video URL:</label>
            <input type="text" id="videoURL" name="videoURL" required>

            <label for="videoResolution">Select Resolution:</label>
            <select id="videoResolution" name="videoResolution">
                <option value="highest">Highest Available</option>
                <option value="720p">720p</option>
                <option value="480p">480p</option>
                <!-- Add other resolution options as needed -->
            </select>

            <button type="submit" name="downloadType" value="video" class="download-btn">
                <i class="fas fa-download"></i> Download Video
            </button>
            <button type="submit" name="downloadType" value="audio" class="download-btn">
                <i class="fas fa-download"></i> Download Audio (MP3)
            </button>
        </form>
    </div>
</body>
</html>
